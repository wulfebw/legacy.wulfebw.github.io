<!DOCTYPE html>
<html lang="{% if page.language %}{{ page.language | downcase }}{% else %}{{ site.language | downcase }}{% endif %}">
{% include head.html %}

<section class="author-profile" itemprop="author" itemscope itemtype="http://schema.org/Person">
    {%  if author.cover %}
    <div class="author-cover image-bg" style="background-image: url('{{author.cover | prepend: site.github.url | prepend: site.baseurl}}')"></div>
    {% endif %}

    {%  if author.picture %}
    <figure class="author-image  {%  if author.cover %} has-cover  {% endif %}">
        <div class="img image-bg" style="background-image: url({{author.picture | prepend: site.github.url | prepend: site.baseurl}})">
            <a class="hidden" href="{{author.picture | prepend: site.github.url | prepend: site.baseurl}}" itemprop="image">{{author.name}}'s Picture</a>
        </div>
    </figure>
    {% endif %}

    <div class="author-info">
        <h1 class="author-title" itemprop="name">{{author.name}}</h1>
        {% if author.bio %} <h2 class="author-bio" itemprop="description">{{author.bio}}</h2> {% endif %}

        <div class="author-meta">

            <a href="{{ site.github.url }}/" class="main-link">
            About</a>

            <a href="{{ site.github.url }}/research.html" class="main-link">
            Research</a>

            <a href="https://github.com/{{ author.github }}" class="main-link">
            GitHub</a>

            <a href="{{ site.github.url }}/assets/resume.pdf" class="main-link">
            Resume</a>

            <a href="{{ site.github.url }}/blog.html" class="main-link">
            Blog</a>
    
        </div>                                   
    </div>                                       
</section>   

<body class="home-template">
    <div class="site-wrapper">
        {{ content }}
    </div>
</body>

<script src="{{ site.github.url | prepend: site.baseurl}}/js/global.js"></script>
</html>
